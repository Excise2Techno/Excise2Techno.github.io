<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excise Region 2 งานยานยนต์</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/web-component@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js'></script>

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-info mb-3">
        <div class="container-fluid">
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->

            <span class="navbar-brand">
                <img src="./asset/logo.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top"
                    style="object-fit: cover; border-radius: 50%;">
                ระบบงานยานยนต์
            </span>

        </div>
    </nav>

    <div id="app">

        <!-- Calendar -->
        <div v-if="page==1" class="container mb-3">
            <full-calendar shadow />
        </div>

        <!-- Form -->
        <div v-else-if="page==2" class="container mb-3">

        </div>

        <!-- Tracking -->
        <div v-else-if="page==3" class="container mb-3">

        </div>

        <!-- loadingModal -->
        <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="ratio ratio-1x1" style="width: 100%;">
                            <div class="spinner-border text-primary" style="width: 100%; height: 100%;" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <h1 class="text-center text-primary">Loading...</h1>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    loadingModal: null,
                    userid: null,
                    profile: './asset/null.jpeg',
                    calendar: null,
                    user: {
                        prename: null,
                        name: null,
                        surname: null,
                        position: null,
                        division: null,
                        status: 'In-active'
                    },
                    page: 1
                }
            },
            methods: {
                setcalender() {
                    this.calendar.options = {
                        headerToolbar: {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'dayGridMonth,dayGridWeek,dayGridDay'
                        },
                        events: [
                            {
                                id: 'Car-0001',
                                title: 'The Title',
                                start: '2024-04-22T08:30:00',
                                end: '2024-05-03T16:30:00'
                            }
                        ],
                        eventClick: function (info) {
                            alert('Event ID: ' + info.event.id);
                            // change the border color just for fun
                            info.el.style.borderColor = 'blue';
                        }
                    }
                },

                getuser() {
                    let apiurl = 'https://script.google.com/macros/s/AKfycbwk8CzyXKsXPq1Q7piVMC7aH8xsIqoJYAkN0hCJncFc3mU4p0pQBfN1l9LEoRrs6pD9/exec';

                    let raw = {
                        "userid": this.userid,
                    };

                    let requestOptions = {
                        method: "POST",
                        redirect: "follow",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify(raw),

                    };

                    fetch(apiurl + "?fn=getuser", requestOptions)
                        .then((response) => response.json())
                        .then((result) => {
                            // console.log(result);
                            if (result.name != null) {
                                this.user = result;
                                this.loadingModal.hide();
                            } else {
                                window.location.replace('https://liff.line.me/2003025875-p3AZ0JwL?redirect=2003025875-0Zmow7Dv');
                            }
                        })
                        .catch((error) => {
                            console.error(error);
                            Swal.fire({
                                title: "ผิดพลาด",
                                text: "ดำเนินการผิดพลาดกรุณาติดต่อผู้ดูแลระบบ",
                                icon: "error"
                            })
                                .then(data => {
                                    liff.closeWindow();
                                });
                            this.loadingModal.hide();
                        });
                },

                getuserid(userid, profile) {
                    this.userid = userid;
                    this.profile = profile;
                    this.getuser();
                },

                initfn() {
                    this.loadingModal = new bootstrap.Modal('#loadingModal', {});
                    this.loadingModal.show();
                    this.calendar = document.querySelector('full-calendar');
                    this.setcalender();
                },
            },
            computed: {

            },
            mounted() {
                this.initfn();
            },
        }).mount('#app');

        liff.init({ liffId: "2003025875-0Zmow7Dv" }, () => {
            if (!liff.isLoggedIn()) {
                let destinationUrl = window.location.href;
                liff.login({ redirectUri: destinationUrl });
            } else {
                liff.getProfile()
                    .then((profile) => {
                        // userId = profile.userId;
                        // displayName = profile.displayName;
                        // pictureUrl = profile.pictureUrl;
                        app.getuserid(profile.userId, profile.pictureUrl);
                    })
                    .catch((err) => {
                        liff.closeWindow();
                        console.log("error", err);
                    });
            }
        });
    </script>

</body>

</html>
