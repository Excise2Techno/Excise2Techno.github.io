<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excise Region 2 E-office</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->

            <span class="navbar-brand">
                <img src="./asset/null.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                E-Office
            </span>

        </div>
    </nav>



    <div id="app">
        <div class="container d-flex justify-content-center mb-3">
            <div class="card" style="width: 100%; max-width: 400px;">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <img :src="profile" style="width: 130px; height: 130px; object-fit: cover;">
                    </div>
                    <div v-if="isuser">
                        <h2>{{ user.name }} {{ user.surname }}</h2>
                        {{ user.position }}<br />
                        {{ user.division }}<br />
                        {{ user.status }}
                    </div>
                    <div v-else class="g-3">
                        <h2>ลงทะเบียนผู้ใช้งาน</h2>
                        <hr />
                        <div class="mb-3">
                            <label for="username" class="form-label">ชื่อ</label>
                            <input type="text" class="form-control" id="username" placeholder="กรอกชื่อ"
                                v-model="form.name">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">นามสกุล</label>
                            <input type="text" class="form-control" id="surname" placeholder="กรอกนามสกุล"
                                v-model="form.surname">
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">ตำแหน่ง</label>
                            <input type="text" class="form-control" id="position" placeholder="กรอกตำแหน่ง"
                                v-model="form.position">
                        </div>
                        <div class="mb-3">
                            <label for="division" class="form-label">ส่วน</label>
                            <input type="text" class="form-control" id="division" placeholder="กรอกส่วน"
                                v-model="form.division">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success form-control" @click="adduser">บันทึก</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- loadingModal -->
        <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="ratio ratio-1x1" style="width: 100%;">
                            <div class="spinner-border text-primary" style="width: 100%; height: 100%;" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <h1 class="text-center text-primary">Loading...</h1>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script>
        const app = Vue.createApp({
            data() {
                return {
                    loadingModal: null,
                    redirect: null,
                    userid: null,
                    profile: './asset/null.jpeg',
                    user: {
                        name: null,
                        surname: null,
                        position: null,
                        division: null,
                        status: 'In-active'
                    },
                    form: {
                        name: null,
                        surname: null,
                        position: null,
                        division: null
                    }
                }
            },
            methods: {
                getredirect() {
                    let urlParams = new URLSearchParams(window.location.search);
                    this.redirect = urlParams.get('redirect');  // default null
                    console.log(this.redirect);
                },
                getuser() {
                    let apiurl = 'https://script.google.com/macros/s/AKfycbwk8CzyXKsXPq1Q7piVMC7aH8xsIqoJYAkN0hCJncFc3mU4p0pQBfN1l9LEoRrs6pD9/exec';

                    let raw = {
                        "userid": this.userid,
                    };

                    let requestOptions = {
                        method: "POST",
                        redirect: "follow",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify(raw),

                    };

                    fetch(apiurl + "?fn=getuser", requestOptions)
                        .then((response) => response.json())
                        .then((result) => {
                            console.log(result);
                            this.user = result;
                            this.loadingModal.hide();
                        })
                        .catch((error) => {
                            console.error(error);
                            this.loadingModal.hide();
                        });

                },
                adduser() {

                },
                getuserid(userid, profile) {
                    console.log([userid, profile]);
                    this.userid = userid;
                    this.profile = profile;
                    this.getuser();
                },
                initfn() {
                    this.loadingModal = new bootstrap.Modal('#loadingModal', {});
                    this.loadingModal.show();
                },
            },
            computed: {
                isuser() {
                    return this.user.name != null ? true : false;
                }
            },
            mounted() {
                this.initfn();
                this.getredirect();
            },
        }).mount('#app');

        liff.init({ liffId: "2003025875-p3AZ0JwL" }, () => {
            if (!liff.isLoggedIn()) {
                let destinationUrl = window.location.href;
                liff.login({ redirectUri: destinationUrl });
            } else {
                liff.getProfile()
                    .then((profile) => {
                        // userId = profile.userId;
                        // displayName = profile.displayName;
                        // pictureUrl = profile.pictureUrl;
                        app.getuserid(profile.userId, profile.pictureUrl);
                    })
                    .catch((err) => {
                        liff.closeWindow();
                        console.log("error", err);
                    });
            }
        });
    </script>
</body>

</html>
