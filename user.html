<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excise Region 2 E-office</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">

        <!-- loadingModal -->
        <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="ratio ratio-1x1" style="width: 100%;">
                            <div class="spinner-border text-primary" style="width: 100%; height: 100%;" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <h1 class="text-center text-primary">Loading...</h1>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script>
        const app = Vue.createApp({
            data() {
                return {
                    loadingModal: null,
                    redirect: null,
                    userid: null,
                    profile: './asset/null.jpeg',
                    isuser: 0,
                    user: {
                        name: null,
                        surname: null,
                        position: null,
                        division: null,
                        status: 'In-active'
                    },


                }
            },
            methods: {
                getredirect() {
                    let urlParams = new URLSearchParams(window.location.search);
                    this.redirect = urlParams.get('redirect');  // default null
                    console.log(this.redirect);
                },
                getuser() {
                    let apiurl = 'https://script.google.com/macros/s/AKfycbwk8CzyXKsXPq1Q7piVMC7aH8xsIqoJYAkN0hCJncFc3mU4p0pQBfN1l9LEoRrs6pD9/exec';

                    let raw = {
                        "userid": this.userid,
                    };

                    let requestOptions = {
                        method: "POST",
                        redirect: "follow",
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify(raw),

                    };

                    fetch(apiurl + "?fn=getuser", requestOptions)
                        .then((response) => response.json())
                        .then((result) => {
                            console.log(result);
                            this.user = result;
                        })
                        .catch((error) => console.error(error));

                },
                getuserid(userid, profile) {
                    console.log([userid, profile]);
                    this.userid = userid;
                    this.profile = profile;
                    this.getuser();
                },
                initfn() {
                    this.loadingModal = new bootstrap.Modal('#loadingModal', {});
                },
            },
            computed: {

            },
            mounted() {
                this.initfn();
                this.getredirect();
            },
        }).mount('#app');

        liff.init({ liffId: "2003025875-p3AZ0JwL" }, () => {
            if (!liff.isLoggedIn()) {
                let destinationUrl = window.location.href;
                liff.login({ redirectUri: destinationUrl });
            } else {
                liff.getProfile()
                    .then((profile) => {
                        // userId = profile.userId;
                        // displayName = profile.displayName;
                        // pictureUrl = profile.pictureUrl;
                        app.getuserid(profile.userId, profile.pictureUrl);
                    })
                    .catch((err) => {
                        liff.closeWindow();
                        console.log("error", err);
                    });
            }
        });
    </script>
</body>

</html>
